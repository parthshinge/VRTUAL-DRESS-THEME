<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Techspot AI Pavilion ‚Äì Virtual Try-On</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Lottie -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
         :root {
            --accent: #c9a24d;
        }
        
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(180deg, #f9fafb, #f3f4f6);
            font-family: Poppins, sans-serif;
        }
        
        .brand-font {
            font-family: Orbitron, sans-serif;
        }
        
        #app {
            display: flex;
            width: 200vw;
            height: 100vh;
            transition: transform 1s ease;
        }
        
        .screen {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .glass {
            background: white;
            border: 1px solid #e5e7eb;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.06);
        }
        /* Robot animation */
        
        @keyframes robotFloat {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-12px);
            }
            100% {
                transform: translateY(0);
            }
        }
        
        .robot-animate {
            animation: robotFloat 2.5s ease-in-out infinite;
        }
    </style>
</head>

<body>

    <div id="app">

        <!-- ================= HERO ================= -->
        <section class="screen">
            <div class="text-center flex flex-col items-center">

                <span class="brand-font text-xl font-semibold tracking-widest mb-2">
      Techspot AI Pavilion
    </span>

                <!-- HERO ROBOT -->
                <lottie-player src="https://assets2.lottiefiles.com/packages/lf20_tfb3estd.json" style="width:320px;height:320px" loop autoplay>
                </lottie-player>

                <h1 class="text-5xl font-bold mt-4 brand-font">
                    Virtual Fashion<br>
                    <span class="text-[var(--accent)]">AI Try-On</span>
                </h1>

                <p class="mt-4 text-gray-600 max-w-md">
                    Intelligent fashion visualization powered by AI.
                </p>

                <button onclick="goNext()" class="mt-8 px-10 py-4 rounded-full bg-[var(--accent)] font-semibold">
      Start Virtual Try-On
    </button>
            </div>
        </section>

        <!-- ================= TRY ON ================= -->
        <section class="screen">
            <div class="glass rounded-2xl p-6 w-[92%] max-w-6xl h-[80vh] flex flex-col justify-between">

                <!-- HEADER -->
                <div class="flex justify-between items-center">
                    <span class="brand-font tracking-widest text-sm">
        Techspot AI Pavilion
      </span>
                    <button onclick="goBack()" class="text-sm underline">‚Üê Back</button>
                </div>

                <!-- OUTPUT AREA -->
                <div class="flex-1 flex items-center justify-center flex-col">

                    <!-- ROBOT THINKING -->
                    <div id="robotThinking" class="flex flex-col items-center">
                        <img src="img\robot1.jpeg" class="w-40 robot-animate mb-3" alt="AI Robot">
                        <p class="text-sm text-gray-500">
                            ü§ñ AI is preparing your virtual look...
                        </p>
                    </div>

                    <!-- LOADER -->
                    <lottie-player id="loader" src="https://assets10.lottiefiles.com/packages/lf20_usmfx6bp.json" style="width:150px;height:150px" class="hidden">
                    </lottie-player>

                    <!-- FINAL OUTPUT -->
                    <div id="output" class="hidden w-full">
                        <h3 class="text-center text-lg font-semibold brand-font mb-3">
                            ‚ú® Final AI Output
                        </h3>

                        <div class="glass rounded-xl p-4 flex flex-col items-center">
                            <div class="h-56 w-full bg-black/40 rounded-lg flex items-center justify-center text-white">
                                AI Generated Preview
                            </div>
                            <p class="mt-2 text-xs text-gray-500">
                                Generated by Techspot AI Pavilion
                            </p>
                        </div>
                    </div>
                </div>

                <!-- GEMINI STYLE INPUT -->
                <div class="bg-[#1c1c1e] rounded-2xl p-4">
                    <div class="flex items-center gap-3 text-white">

                        <label class="cursor-pointer text-xl">
          +
          <input type="file" id="imgInput" hidden accept="image/*">
        </label>

                        <img id="preview" class="hidden w-10 h-10 rounded-full object-cover border border-gray-600">

                        <input type="text" placeholder="Ask AI Virtual Try-On Studio..." class="flex-1 bg-transparent outline-none text-sm placeholder-gray-400">

                        <span class="text-xs text-gray-400">Thinking ‚ñæ</span>

                        <button onclick="generate()" class="text-xl">‚û§</button>
                    </div>
                </div>

            </div>
        </section>

    </div>

    <!-- ================= SCRIPT ================= -->
    <script>
        const app = document.getElementById("app");

        function goNext() {
            app.style.transform = "translateX(-100vw)";
        }

        function goBack() {
            app.style.transform = "translateX(0)";
        }

        document.getElementById("imgInput").addEventListener("change", e => {
            const img = document.getElementById("preview");
            img.src = URL.createObjectURL(e.target.files[0]);
            img.classList.remove("hidden");
        });

        function generate() {
            document.getElementById("output").classList.add("hidden");
            document.getElementById("robotThinking").classList.remove("hidden");
            document.getElementById("loader").classList.add("hidden");

            setTimeout(() => {
                document.getElementById("loader").classList.remove("hidden");
            }, 1200);

            setTimeout(() => {
                document.getElementById("robotThinking").classList.add("hidden");
                document.getElementById("loader").classList.add("hidden");
                document.getElementById("output").classList.remove("hidden");
            }, 3500);
        }
    </script>

</body>

</html>
