<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Techspot AI Pavilion ‚Äì Virtual Try-On</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@300;400;500&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --accent: #c9a24d;
        }

        body {
            margin: 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: Poppins, sans-serif;
            overflow: hidden;
        }

        .brand {
            font-family: Orbitron, sans-serif;
        }

        #app {
            display: flex;
            width: 200vw;
            height: 100dvh;
            transition: transform 1s ease;
        }

        .screen {
            width: 100vw;
            height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .glass {
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, .15);
        }

        .fixed-logo {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 9999;
        }
    </style>
</head>

<body>

    <img src="img/techspot-logo.jpeg" class="fixed-logo w-20 md:w-32 rounded-lg shadow-lg">

    <div id="app">

        <!-- HERO PAGE -->
        <section class="screen text-white text-center">
            <div class="space-y-6">
                <p class="brand text-3xl tracking-widest">Techspot AI Pavilion</p>

                <lottie-player src="https://assets2.lottiefiles.com/packages/lf20_tfb3estd.json"
                    class="w-64 h-64 mx-auto" loop autoplay>
                </lottie-player>

                <h1 class="text-5xl brand font-bold">
                    Virtual Fashion<br>
                    <span class="text-[var(--accent)]">AI Try-On</span>
                </h1>

                <button type="button" onclick="goNext()"
                    class="px-12 py-4 bg-[var(--accent)] rounded-full font-semibold">
                    Start Virtual Try-On ‚Üí
                </button>
            </div>
        </section>

        <!-- TRY ON PAGE -->
        <section class="screen p-4">
            <div class="glass w-full max-w-6xl h-[90dvh] p-6 flex flex-col">

                <!-- HEADER -->
                <div class="flex justify-between mb-4">
                    <button type="button" onclick="goBack()" class="underline">‚Üê Back</button>
                    <div class="brand font-bold">Techspot AI Pavilion</div>
                    <div></div>
                </div>

                <!-- FOLDERS -->
                <div class="flex gap-3 mb-4">
                    <button type="button" onclick="selectInputFolder()"
                        class="px-4 py-2 bg-blue-600 text-white rounded">
                        üìÅ INPUT Folder
                    </button>

                    <button type="button" onclick="selectOutputFolder()"
                        class="px-4 py-2 bg-green-600 text-white rounded">
                        üìÅ OUTPUT Folder
                    </button>
                </div>

                <!-- CONTENT -->
                <div class="flex-1 flex items-center justify-center">

                    <div id="initialState" class="text-center">
                        <p class="text-gray-600 mb-4">Upload or capture image</p>

                        <button type="button" onclick="openUpload(event)"
                            class="px-6 py-3 bg-blue-500 text-white rounded-xl mr-2">
                            Upload
                        </button>

                        <button type="button" onclick="openCamera(event)"
                            class="px-6 py-3 bg-pink-500 text-white rounded-xl">
                            Camera
                        </button>
                    </div>

                    <div id="robotThinking" class="hidden text-center">
                        <video id="robotVideo" src="img/ROBOT VIDEO1.mp4" class="w-56 rounded-xl mx-auto mb-3" loop
                            muted></video>
                        <p>AI is processing‚Ä¶</p>
                    </div>

                    <div id="output" class="hidden text-center">
                        <h3 class="brand text-xl mb-3">‚ú® Final Output</h3>
                        <img id="finalImage" class="mx-auto max-h-80 rounded-xl shadow-lg">
                        <button type="button" onclick="downloadImage()"
                            class="mt-4 px-6 py-2 bg-[var(--accent)] rounded">
                            Download
                        </button>
                    </div>

                </div>

                <!-- INPUT BAR -->
                <div class="mt-4 bg-black p-3 rounded-xl flex items-center gap-3 text-white relative">

                    <button type="button" onclick="toggleMenu(event)">Ôºã</button>

                    <div id="uploadMenu" class="hidden absolute bottom-14 left-0 bg-gray-800 rounded-xl w-44">
                        <button type="button" onclick="openUpload(event)" class="block w-full px-4 py-3">üìÅ
                            Upload</button>
                        <button type="button" onclick="openCamera(event)" class="block w-full px-4 py-3">üì∑
                            Camera</button>
                    </div>

                    <div id="previewWrapper" class="flex gap-2"></div>

                    <input onkeydown="if(event.key==='Enter'){event.preventDefault();generate();}"
                        class="flex-1 bg-transparent outline-none" placeholder="Ask AI Virtual Try-On Studio‚Ä¶">

                    <button type="button" onclick="generate()" class="w-10 h-10 bg-[var(--accent)] rounded">
                        ‚û§
                    </button>
                </div>

            </div>
        </section>
    </div>

    <input type="file" id="fileInput" accept="image/*" hidden>

    <!-- CAMERA MODAL -->
    <div id="cameraModal" class="hidden fixed inset-0 bg-black/80 flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-xl text-center">
            <video id="camera" autoplay playsinline class="w-64 rounded mb-4"></video>
            <button type="button" onclick="capturePhoto(event)" class="px-6 py-2 bg-[var(--accent)] rounded">
                Capture
            </button>
        </div>
    </div>

    <script>
        const app = document.getElementById("app");
        const previewWrapper = document.getElementById("previewWrapper");
        const robotVideo = document.getElementById("robotVideo");
        const cameraModal = document.getElementById("cameraModal");
        const camera = document.getElementById("camera");
        const initialState = document.getElementById("initialState");
        const robotThinking = document.getElementById("robotThinking");
        const output = document.getElementById("output");
        const fixedLogo = document.querySelector(".fixed-logo");

        let inputDir = null, outputDir = null;
        let known = new Set(), watcher = false, latest = null;
        let stream = null;

        /* NAV */
        function goNext() {
            app.style.transform = "translateX(-100vw)";
            fixedLogo.classList.add("hidden");
        }
        function goBack() {
            app.style.transform = "translateX(0)";
            reset();
            fixedLogo.classList.remove("hidden");
        }

        /* MENU */
        function toggleMenu(e) {
            e.preventDefault(); e.stopPropagation();
            uploadMenu.classList.toggle("hidden");
        }

        function openUpload(e) {
            e.preventDefault(); e.stopPropagation();
            uploadMenu.classList.add("hidden");
            fileInput.click();
        }

        /* FOLDERS */
        async function selectInputFolder() {
            inputDir = await window.showDirectoryPicker();
        }
        async function selectOutputFolder() {
            outputDir = await window.showDirectoryPicker();
        }

        /* SAVE INPUT */
        async function saveToInput(blob, prefix) {
            if (!inputDir) return;
            const h = await inputDir.getFileHandle(`${prefix}_${Date.now()}.png`, { create: true });
            const w = await h.createWritable();
            await w.write(blob); await w.close();
        }

        /* PREVIEW */
        function addPreview(url) {
            initialState.classList.add("hidden");

            const wrapper = document.createElement("div");
            wrapper.className = "relative shrink-0 group";

            const img = document.createElement("img");
            img.src = url;
            img.className = "w-10 h-10 rounded-full object-cover border border-gray-600";

            const btn = document.createElement("button");
            btn.innerHTML = "√ó";
            btn.className = "absolute -top-1 -right-1 bg-red-500 text-white rounded-full w-4 h-4 flex items-center justify-center text-xs hover:bg-red-600 shadow-sm";
            btn.onclick = (e) => {
                e.stopPropagation(); // Prevent triggering other clicks if any
                wrapper.remove();
                if (previewWrapper.children.length === 0) {
                    initialState.classList.remove("hidden");
                }
            };

            wrapper.appendChild(img);
            wrapper.appendChild(btn);
            previewWrapper.appendChild(wrapper);
        }

        /* UPLOAD FIXED */
        fileInput.onchange = async e => {
            e.preventDefault(); e.stopPropagation();
            const f = e.target.files[0];
            if (!f) return;
            addPreview(URL.createObjectURL(f));
            await saveToInput(f, "upload");
            fileInput.value = "";
        };

        /* CAMERA FIXED */
        async function openCamera(e) {
            e.preventDefault(); e.stopPropagation();
            uploadMenu.classList.add("hidden");
            cameraModal.classList.remove("hidden");
            stream = await navigator.mediaDevices.getUserMedia({ video: true });
            camera.srcObject = stream;
        }

        function capturePhoto(e) {
            e.preventDefault(); e.stopPropagation();
            const c = document.createElement("canvas");
            c.width = camera.videoWidth; c.height = camera.videoHeight;
            c.getContext("2d").drawImage(camera, 0, 0);
            c.toBlob(async blob => {
                addPreview(URL.createObjectURL(blob));
                await saveToInput(blob, "camera");
                stream.getTracks().forEach(t => t.stop());
                cameraModal.classList.add("hidden");
            });
        }

        /* GENERATE */
        function generate() {
            if (!outputDir) { alert("Select OUTPUT folder"); return; }
            robotThinking.classList.remove("hidden");
            robotVideo.play();
            if (!watcher) watch();
        }

        /* WATCH OUTPUT */
        async function watch() {
            watcher = true;
            for await (const e of outputDir.values())
                if (e.kind === "file") known.add(e.name);

            setInterval(async () => {
                for await (const e of outputDir.values()) {
                    if (e.kind === "file" && !known.has(e.name)) {
                        known.add(e.name);
                        latest = await e.getFile();
                        finalImage.src = URL.createObjectURL(latest);
                        robotThinking.classList.add("hidden");
                        output.classList.remove("hidden");
                        robotVideo.pause();
                    }
                }
            }, 2500);
        }

        function downloadImage() {
            const a = document.createElement("a");
            a.href = URL.createObjectURL(latest);
            a.download = "AI_TryOn.png";
            a.click();
        }

        function reset() {
            output.classList.add("hidden");
            robotThinking.classList.add("hidden");
            initialState.classList.remove("hidden");
        }
    </script>

</body>

</html>
