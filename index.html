<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Techspot AI Pavilion ‚Äì Virtual Try-On</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@300;400;500&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --accent: #c9a24d;
        }

        body {
            margin: 0;
            background: linear-gradient(180deg, #f9fafb, #f3f4f6);
            font-family: Poppins, sans-serif;
            overflow: hidden;
        }

        .brand {
            font-family: Orbitron, sans-serif;
        }

        #app {
            display: flex;
            width: 200vw;
            height: 100dvh;
            transition: transform 1s ease;
        }

        .screen {
            width: 100vw;
            height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .glass {
            background: #fff;
            border-radius: 20px;
            border: 1px solid #e5e7eb;
            box-shadow: 0 15px 30px rgba(0, 0, 0, .08);
        }
    </style>
</head>

<body>

    <div id="app">

        <!-- ================= HERO PAGE ================= -->
        <section class="screen relative">
            <div class="flex flex-col items-center justify-center text-center gap-6">

                <!-- COMPANY LOGO -->
                <img src="img/techspot-logo.jpeg" alt="TechSpot Infotech Logo"
                    class="absolute top-4 left-4 w-20 md:top-8 md:left-8 md:w-32 h-auto">

                <p class="brand text-xl md:text-3xl tracking-widest">
                    Techspot AI Pavilion
                </p>

                <!-- LOTTIE CENTER -->
                <lottie-player src="https://assets2.lottiefiles.com/packages/lf20_tfb3estd.json"
                    class="w-48 h-48 md:w-[280px] md:h-[280px]" loop autoplay>
                </lottie-player>

                <h1 class="text-3xl md:text-5xl font-bold brand leading-tight">
                    Virtual Fashion<br>
                    <span class="text-[var(--accent)]">AI Try-On</span>
                </h1>

                <button onclick="goNext()" class="mt-4 px-10 py-4 rounded-full font-semibold bg-[var(--accent)]">
                    Start Virtual Try-On
                </button>

            </div>
        </section>

        <!-- ================= TRY ON PAGE ================= -->
        <section class="screen">
            <div
                class="glass w-[95%] md:w-[92%] max-w-6xl h-[90dvh] md:h-[72vh] p-3 md:p-5 flex flex-col overflow-y-auto md:overflow-hidden">

                <div class="grid grid-cols-3 items-center mb-3 text-center">
                    <button onclick="goBack()" class="underline text-xs md:text-sm text-left">‚Üê Back</button>
                    <div class="text-center brand font-bold text-sm md:text-base whitespace-nowrap">Techspot AI Pavilion
                    </div>
                </div>

                <!-- FOLDERS -->
                <div class="flex flex-wrap justify-center md:justify-start gap-2 mb-3 text-xs md:text-sm">
                    <button onclick="selectInputFolder()" class="px-3 py-2 bg-blue-600 text-white rounded">
                        Select INPUT Folder
                    </button>
                    <button onclick="selectOutputFolder()" class="px-3 py-2 bg-green-600 text-white rounded">
                        Select OUTPUT Folder
                    </button>
                </div>

                <!-- CONTENT -->
                <div class="flex-1 flex items-center justify-center">

                    <!-- ROBOT -->
                    <div id="robotThinking" class="hidden text-center w-full">
                        <video id="robotVideo" class="w-40 md:w-56 mx-auto rounded-xl mb-3" src="img/ROBOT VIDEO1.mp4"
                            loop muted playsinline></video>
                        <p class="text-xs md:text-sm text-gray-500">AI is preparing your virtual look‚Ä¶</p>
                    </div>

                    <!-- OUTPUT -->
                    <!-- OUTPUT -->
                    <div id="output" class="hidden text-center w-full pt-2">
                        <h3 class="brand mb-2 md:mb-4 text-lg md:text-xl">‚ú® Final AI Output</h3>
                        <img id="finalImage"
                            class="mx-auto h-48 md:h-60 rounded-xl shadow-lg object-contain bg-gray-100">

                        <button onclick="downloadImage()"
                            class="mt-6 px-6 py-2 bg-[var(--accent)] rounded font-semibold">
                            ‚¨á Download
                        </button>
                    </div>

                </div>

                <!-- INPUT BAR -->
                <div
                    class="mt-auto md:mt-6 bg-[#1c1c1e] p-2 md:p-3 rounded-xl md:rounded-2xl flex gap-2 md:gap-3 items-center text-white relative shrink-0">

                    <button onclick="toggleMenu()" class="text-xl">+</button>

                    <div id="uploadMenu" class="hidden absolute bottom-14 left-0 bg-[#2a2a2e] rounded-xl w-44">
                        <button onclick="openUpload()" class="w-full text-left px-4 py-3 hover:bg-[#3a3a3e]">
                            üìÅ Upload Image
                        </button>
                        <button onclick="openCamera()" class="w-full text-left px-4 py-3 hover:bg-[#3a3a3e]">
                            üì∑ Open Camera
                        </button>
                    </div>

                    <!-- MULTIPLE PREVIEW WITH X -->
                    <div id="previewWrapper" class="flex gap-2"></div>

                    <input class="flex-1 bg-transparent outline-none text-sm"
                        placeholder="Ask AI Virtual Try-On Studio‚Ä¶">

                    <button onclick="generate()">‚û§</button>
                </div>

            </div>
        </section>
    </div>

    <input type="file" id="fileInput" accept="image/*" hidden>

    <!-- CAMERA MODAL -->
    <div id="cameraModal" class="hidden fixed inset-0 bg-black/70 flex items-center justify-center z-50">
        <div class="bg-white p-4 rounded-xl text-center">
            <video id="camera" autoplay playsinline class="w-64 rounded mb-3"></video>
            <button onclick="capturePhoto()" class="px-6 py-2 bg-[var(--accent)] rounded font-semibold">
                üì∏ Capture
            </button>
        </div>
    </div>

    <!-- ================= SCRIPT ================= -->
    <script>
        const app = document.getElementById("app");
        const robotVideo = document.getElementById("robotVideo");
        const previewWrapper = document.getElementById("previewWrapper");
        const cameraModal = document.getElementById("cameraModal");
        const camera = document.getElementById("camera");

        let inputDir = null, outputDir = null;
        let known = new Set(), watcher = false, latest = null;
        let stream = null;

        /* NAV */
        function goNext() { app.style.transform = "translateX(-100vw)"; }
        function goBack() { app.style.transform = "translateX(0)"; robotVideo.pause(); }

        /* MENU */
        function toggleMenu() { uploadMenu.classList.toggle("hidden"); }
        function openUpload() { uploadMenu.classList.add("hidden"); fileInput.click(); }

        /* FOLDERS */
        async function selectInputFolder() { inputDir = await window.showDirectoryPicker(); }
        async function selectOutputFolder() { outputDir = await window.showDirectoryPicker(); }

        /* SAVE */
        async function saveToInput(blob, prefix) {
            if (!inputDir) return;
            const h = await inputDir.getFileHandle(`${prefix}_${Date.now()}.png`, { create: true });
            const w = await h.createWritable();
            await w.write(blob); await w.close();
        }

        /* PREVIEW WITH X */
        function addPreview(url) {
            const wrap = document.createElement("div");
            wrap.className = "relative";

            const img = document.createElement("img");
            img.src = url;
            img.className = "w-10 h-10 rounded-full object-cover border";

            const btn = document.createElement("button");
            btn.innerText = "‚úï";
            btn.className = "absolute -top-2 -right-2 bg-black text-white text-xs w-5 h-5 rounded-full";
            btn.onclick = () => wrap.remove();

            wrap.appendChild(img);
            wrap.appendChild(btn);
            previewWrapper.appendChild(wrap);
        }

        /* UPLOAD */
        fileInput.onchange = async e => {
            const f = e.target.files[0];
            if (!f) return;
            addPreview(URL.createObjectURL(f));
            await saveToInput(f, "upload");
            fileInput.value = "";
        };

        /* CAMERA */
        async function openCamera() {
            uploadMenu.classList.add("hidden");
            cameraModal.classList.remove("hidden");
            stream = await navigator.mediaDevices.getUserMedia({ video: true });
            camera.srcObject = stream;
        }

        function capturePhoto() {
            const canvas = document.createElement("canvas");
            canvas.width = camera.videoWidth;
            canvas.height = camera.videoHeight;
            canvas.getContext("2d").drawImage(camera, 0, 0);
            canvas.toBlob(async blob => {
                addPreview(URL.createObjectURL(blob));
                await saveToInput(blob, "camera");
                stream.getTracks().forEach(t => t.stop());
                cameraModal.classList.add("hidden");
            });
        }

        /* GENERATE */
        function generate() {
            if (!outputDir) return;
            robotThinking.classList.remove("hidden");
            robotVideo.play();
            if (!watcher) watch();
        }

        /* WATCH OUTPUT */
        async function watch() {
            watcher = true;
            for await (const e of outputDir.values())
                if (e.kind === "file") known.add(e.name);

            setInterval(async () => {
                for await (const e of outputDir.values()) {
                    if (e.kind === "file" && !known.has(e.name)) {
                        known.add(e.name);
                        latest = await e.getFile();
                        finalImage.src = URL.createObjectURL(latest);
                        robotThinking.classList.add("hidden");
                        output.classList.remove("hidden");
                        robotVideo.pause();
                    }
                }
            }, 2500);
        }

        /* DOWNLOAD */
        function downloadImage() {
            if (!latest) return;
            const a = document.createElement("a");
            a.href = URL.createObjectURL(latest);
            a.download = "AI_TryOn_Output.png";
            a.click();
        }
    </script>

</body>

</html>
