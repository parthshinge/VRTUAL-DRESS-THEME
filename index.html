<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Techspot AI Pavilion ‚Äì Virtual Try-On</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@300;400;500&display=swap"
        rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: Poppins, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .brand {
            font-family: Orbitron, sans-serif;
        }

        #app {
            display: flex;
            width: 200vw;
            height: 100vh;
            transition: transform 1s ease;
        }

        .screen {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, .4);
            backdrop-filter: blur(18px);
            border: 1px solid rgba(255, 255, 255, 0.25);
        }

        .fixed-logo {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 50;
        }

        .prompt-input {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
        }

        .prompt-input::placeholder {
            color: #e5e7eb;
        }
    </style>
</head>

<body>

    <div id="app">
        <img src="img/Techspot Infotech Logo.jpg" class="fixed-logo w-24 rounded-xl shadow">

        <!-- ================= HERO PAGE ================= -->
        <section class="screen text-center text-white">
            <div class="space-y-6">
                <p class="brand text-3xl tracking-widest">Techspot AI Pavilion</p>

                <div class="relative w-72 h-72 mx-auto flex items-center justify-center">
                    <img src="img/JP.PNG"
                        class="relative z-10 w-44 h-44 rounded-full object-cover shadow-xl border-4 border-white"
                        alt="JP Fashion Store">
                </div>

                <h1 class="text-5xl brand font-bold">
                    Virtual Fashion<br>
                    <span class="text-yellow-400">AI Try-On</span>
                </h1>

                <button onclick="goNext()" class="px-12 py-4 bg-yellow-400 rounded-full font-semibold text-black">
                    Start Virtual Try-On ‚Üí
                </button>
            </div>
        </section>

        <!-- ================= TRY-ON PAGE ================= -->
        <section class="screen p-6">
            <div class="card w-full max-w-7xl h-[90vh] p-6 flex flex-col text-white">

                <!-- HEADER -->
                <div class="flex justify-between items-center mb-4">
                    <button onclick="goBack()" class="underline text-white">‚Üê Back</button>
                    <div class="brand text-lg">AI Portrait Studio ‚ú®</div>
                    <div class="flex items-center gap-2">
                        <img src="img/Techspot Infotech Logo.jpg" class="w-10 h-10 rounded-full object-cover shadow">
                        <span class="text-sm font-semibold text-white">Techspot Infotech</span>
                    </div>
                </div>

                <!-- MAIN GRID -->
                <div class="grid grid-cols-3 gap-6 flex-1">

                    <!-- INPUT PANEL -->
                    <div class="card p-4 flex flex-col">
                        <h3 class="font-semibold mb-2 text-yellow-300">Input Image</h3>





                        <button onclick="selectInputFolder()" class="mb-2 py-3 rounded-xl bg-blue-500 text-white">
                            Select INPUT Folder
                        </button>

                        <button onclick="selectOutputFolder()" class="mb-4 py-3 rounded-xl bg-purple-500 text-white">
                            Select OUTPUT Folder
                        </button>

                        <!-- üìù PROMPT TEXT BOX -->
                        <textarea rows="3"
                            placeholder="Describe your style (e.g. traditional kurta, modern casual, party wear)..."
                            class="prompt-input mb-4 p-3 rounded-xl resize-none focus:outline-none focus:ring-2 focus:ring-yellow-400">
                    </textarea>

                        <div id="previewWrapper" class="flex gap-2 mb-4"></div>

                        <button onclick="openUpload()" class="mb-2 py-3 rounded-xl bg-indigo-500 text-white">
                            Upload Image
                        </button>

                        <button onclick="openCamera()" class="mb-4 py-3 rounded-xl bg-pink-500 text-white">
                            Camera Capture
                        </button>

                        <button onclick="generate()"
                            class="mt-auto py-3 rounded-xl bg-yellow-400 text-black font-semibold">
                            Start AI Generation ‚ú®
                        </button>
                    </div>

                    <!-- AI PROCESSING -->
                    <div class="card p-4 flex flex-col items-center justify-center text-center">
                        <h3 class="text-yellow-300 font-semibold mb-2">AI Processing</h3>

                        <div id="robotThinking" class="hidden">
                            <video id="robotVideo" src="img/ROBOT VIDEO1.mp4" class="w-56 mx-auto rounded-xl mb-3" loop
                                muted>
                            </video>
                            <p>AI is processing‚Ä¶</p>
                        </div>

                        <div id="initialState" class="text-gray-200">
                            Waiting for input‚Ä¶
                        </div>
                    </div>

                    <!-- OUTPUT -->
                    <div class="card p-4 flex flex-col items-center justify-center">
                        <h3 class="text-yellow-300 font-semibold mb-3">‚ú® AI Output</h3>

                        <div id="output" class="hidden text-center">
                            <img id="finalImage" class="max-h-72 rounded-xl shadow mb-4">
                            <button onclick="downloadImage()" class="px-6 py-2 bg-yellow-400 text-black rounded-xl">
                                Download
                            </button>
                        </div>

                        <div class="text-gray-200">
                            Waiting for AI output‚Ä¶
                        </div>
                    </div>

                </div>
            </div>
        </section>

    </div>

    <input type="file" id="fileInput" accept="image/*" hidden>

    <!-- CAMERA MODAL -->
    <div id="cameraModal" class="hidden fixed inset-0 bg-black/80 flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-xl text-center">
            <video id="camera" autoplay playsinline class="w-64 rounded mb-4"></video>
            <button onclick="capturePhoto()" class="px-6 py-2 bg-yellow-400 text-black rounded">
                Capture
            </button>
        </div>
    </div>

    <script>
        const app = document.getElementById("app");
        const previewWrapper = document.getElementById("previewWrapper");
        const robotVideo = document.getElementById("robotVideo");
        const cameraModal = document.getElementById("cameraModal");
        const camera = document.getElementById("camera");
        const initialState = document.getElementById("initialState");
        const robotThinking = document.getElementById("robotThinking");
        const output = document.getElementById("output");

        let inputDir = null, outputDir = null, known = new Set(), watcher = false, latest = null, stream = null;

        function goNext() { app.style.transform = "translateX(-100vw)"; }
        function goBack() { app.style.transform = "translateX(0)"; reset(); }

        async function selectInputFolder() { inputDir = await window.showDirectoryPicker(); }
        async function selectOutputFolder() { outputDir = await window.showDirectoryPicker(); }

        function openUpload() { fileInput.click(); }

        fileInput.onchange = async e => {
            const f = e.target.files[0]; if (!f) return;
            addPreview(URL.createObjectURL(f));
            await saveToInput(f, "upload");
        };

        async function openCamera() {
            cameraModal.classList.remove("hidden");
            stream = await navigator.mediaDevices.getUserMedia({ video: true });
            camera.srcObject = stream;
        }

        function capturePhoto() {
            const c = document.createElement("canvas");
            c.width = camera.videoWidth; c.height = camera.videoHeight;
            c.getContext("2d").drawImage(camera, 0, 0);
            c.toBlob(async b => {
                addPreview(URL.createObjectURL(b));
                await saveToInput(b, "camera");
                stream.getTracks().forEach(t => t.stop());
                cameraModal.classList.add("hidden");
            });
        }

        async function saveToInput(blob, prefix) {
            if (!inputDir) return;
            const h = await inputDir.getFileHandle(`${prefix}_${Date.now()}.png`, { create: true });
            const w = await h.createWritable();
            await w.write(blob); await w.close();
        }

        function addPreview(url) {
            initialState.classList.add("hidden");
            const img = document.createElement("img");
            img.src = url; img.className = "w-10 h-10 rounded-full object-cover";
            previewWrapper.appendChild(img);
        }

        function generate() {
            if (!outputDir) { alert("Select OUTPUT folder"); return; }
            robotThinking.classList.remove("hidden");
            robotVideo.play();
            if (!watcher) watch();
        }

        async function watch() {
            watcher = true;
            for await (const e of outputDir.values())
                if (e.kind === "file") known.add(e.name);

            setInterval(async () => {
                for await (const e of outputDir.values()) {
                    if (e.kind === "file" && !known.has(e.name)) {
                        known.add(e.name);
                        latest = await e.getFile();
                        finalImage.src = URL.createObjectURL(latest);
                        robotThinking.classList.add("hidden");
                        output.classList.remove("hidden");
                    }
                }
            }, 2500);
        }

        function downloadImage() {
            const a = document.createElement("a");
            a.href = URL.createObjectURL(latest);
            a.download = "AI_TryOn.png";
            a.click();
        }

        function reset() {
            output.classList.add("hidden");
            robotThinking.classList.add("hidden");
            initialState.classList.remove("hidden");
        }
    </script>

</body>

</html>
