<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Techspot AI Pavilion ‚Äì Virtual Try-On</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
         :root {
            --accent: #c9a24d;
        }
        
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(180deg, #f9fafb, #f3f4f6);
            font-family: Poppins, sans-serif;
        }
        
        .brand-font {
            font-family: Orbitron, sans-serif;
        }
        
        #app {
            display: flex;
            width: 200vw;
            height: 100vh;
            transition: transform 1s ease;
        }
        
        .screen {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .glass {
            background: white;
            border: 1px solid #e5e7eb;
            box-shadow: 0 10px 25px rgba(0, 0, 0, .06);
        }
    </style>
</head>

<body>

    <div id="app">

        <!-- ================= HERO ================= -->
        <section class="screen">
            <div class="text-center">

                <span class="brand-font text-3xl md:text-4xl font-semibold tracking-widest">
Techspot AI Pavilion
</span>

                <lottie-player src="https://assets2.lottiefiles.com/packages/lf20_tfb3estd.json" style="width:320px;height:320px" loop autoplay>
                </lottie-player>

                <h1 class="text-5xl font-bold brand-font">
                    Virtual Fashion<br>
                    <span class="text-[var(--accent)]">AI Try-On</span>
                </h1>

                <button onclick="goNext()" class="mt-8 px-10 py-4 bg-[var(--accent)] rounded-full font-semibold">
Start Virtual Try-On
</button>

            </div>
        </section>

        <!-- ================= TRY ON ================= -->
        <section class="screen">
            <div class="glass w-[92%] max-w-6xl h-[72vh] rounded-2xl p-5 flex flex-col">

                <!-- HEADER -->
                <div class="grid grid-cols-3 items-center mb-3">
                    <button onclick="goBack()" class="text-sm underline justify-self-start">‚Üê Back</button>
                    <span class="brand-font text-lg md:text-xl font-bold tracking-widest text-center">
Techspot AI Pavilion
</span>
                    <div></div>
                </div>

                <!-- CONTENT -->
                <div class="flex flex-col items-center justify-center grow">

                    <!-- ROBOT PROCESS -->
                    <div id="robotThinking" class="hidden flex flex-col items-center">
                        <video id="robotVideo" class="w-56 md:w-64 mb-3 rounded-2xl shadow-lg" src="img/robot dance.mp4" loop playsinline muted>
</video>
                        <p class="text-sm text-gray-500">ü§ñ AI is preparing your virtual look...</p>
                    </div>

                    <!-- LOADER -->
                    <lottie-player id="loader" src="https://assets10.lottiefiles.com/packages/lf20_usmfx6bp.json" style="width:140px;height:140px" class="hidden">
                    </lottie-player>

                    <!-- FINAL OUTPUT -->
                    <div id="output" class="hidden text-center w-full mt-2">
                        <h3 class="brand-font mb-2">‚ú® Final AI Output</h3>
                        <div class="h-52 bg-black/40 rounded-xl flex items-center justify-center text-white">
                            AI Generated Preview
                        </div>
                    </div>

                </div>

                <!-- ================= INPUT BAR ================= -->
                <div class="bg-[#1c1c1e] p-3 rounded-2xl flex gap-3 items-center text-white relative">

                    <button onclick="toggleMenu()" class="text-xl">+</button>

                    <div id="uploadMenu" class="hidden absolute bottom-14 left-0 bg-[#2a2a2e] rounded-xl shadow-lg w-44 overflow-hidden">

                        <button onclick="openUpload()" class="w-full text-left px-4 py-3 hover:bg-[#3a3a3e]">
üìÅ Upload Image
</button>

                        <button onclick="openCamera()" class="w-full text-left px-4 py-3 hover:bg-[#3a3a3e]">
üì∑ Open Camera
</button>
                    </div>

                    <div id="previewWrapper" class="relative hidden">
                        <img id="preview" class="w-10 h-10 rounded-full object-cover border">
                        <button onclick="removePreview()" class="absolute -top-2 -right-2 bg-black text-white text-xs w-5 h-5 rounded-full">
‚úï
</button>
                    </div>

                    <input class="flex-1 bg-transparent outline-none text-sm" placeholder="Ask AI Virtual Try-On Studio...">

                    <button onclick="generate()">‚û§</button>
                </div>

            </div>
        </section>

    </div>

    <!-- CAMERA MODAL -->
    <div id="cameraModal" class="hidden fixed inset-0 bg-black/70 flex items-center justify-center z-50">
        <div class="bg-black p-4 rounded-xl">
            <video id="cameraFeed" autoplay playsinline class="w-72 rounded"></video>
            <div class="flex justify-between mt-3">
                <button onclick="capturePhoto()" class="bg-[var(--accent)] px-4 py-2 rounded">Capture</button>
                <button onclick="closeCamera()" class="bg-gray-700 px-4 py-2 rounded">Close</button>
            </div>
        </div>
    </div>

    <input type="file" id="fileInput" accept="image/*" hidden>

    <script>
        const app = document.getElementById("app");
        const robotVideo = document.getElementById("robotVideo");
        const preview = document.getElementById("preview");
        const previewWrapper = document.getElementById("previewWrapper");
        let cameraStream = null;

        function goNext() {
            app.style.transform = "translateX(-100vw)";
            const robotBox = document.getElementById("robotThinking");
            robotBox.classList.remove("hidden");
            robotVideo.currentTime = 0;
            robotVideo.muted = false;
            robotVideo.volume = 0.5;
            robotVideo.play().catch(() => {
                robotVideo.muted = true;
                robotVideo.play();
            });
        }

        function goBack() {
            app.style.transform = "translateX(0)";
            robotVideo.pause();
            robotVideo.muted = true;
        }

        function toggleMenu() {
            document.getElementById("uploadMenu").classList.toggle("hidden");
        }

        function openUpload() {
            document.getElementById("uploadMenu").classList.add("hidden");
            document.getElementById("fileInput").click();
        }

        document.getElementById("fileInput").addEventListener("change", e => {
            if (e.target.files[0]) {
                preview.src = URL.createObjectURL(e.target.files[0]);
                previewWrapper.classList.remove("hidden");
            }
        });

        async function openCamera() {
            document.getElementById("uploadMenu").classList.add("hidden");
            document.getElementById("cameraModal").classList.remove("hidden");
            cameraStream = await navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: "environment"
                }
            });
            document.getElementById("cameraFeed").srcObject = cameraStream;
        }

        function capturePhoto() {
            const v = document.getElementById("cameraFeed");
            const c = document.createElement("canvas");
            c.width = v.videoWidth;
            c.height = v.videoHeight;
            c.getContext("2d").drawImage(v, 0, 0);
            preview.src = c.toDataURL("image/png");
            previewWrapper.classList.remove("hidden");
            closeCamera();
        }

        function closeCamera() {
            document.getElementById("cameraModal").classList.add("hidden");
            if (cameraStream) {
                cameraStream.getTracks().forEach(t => t.stop());
                cameraStream = null;
            }
        }

        function removePreview() {
            preview.src = "";
            previewWrapper.classList.add("hidden");
        }

        function generate() {
            const robotBox = document.getElementById("robotThinking");
            const loader = document.getElementById("loader");
            const output = document.getElementById("output");

            output.classList.add("hidden");
            loader.classList.remove("hidden");

            setTimeout(() => {
                robotVideo.pause();
                robotVideo.muted = true;
                robotBox.classList.add("hidden");
                loader.classList.add("hidden");
                output.classList.remove("hidden");
            }, 3500);
        }
    </script>

</body>

</html>
