<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Techspot AI Pavilion ‚Äì Virtual Try-On</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@300;400;500&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --accent: #c9a24d;
        }

        body {
            margin: 0;
            background: linear-gradient(180deg, #f9fafb, #f3f4f6);
            font-family: Poppins, sans-serif;
            overflow: hidden;
        }

        .brand {
            font-family: Orbitron, sans-serif;
        }

        #app {
            display: flex;
            width: 200vw;
            height: 100vh;
            transition: transform 1s ease;
        }

        .screen {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .glass {
            background: #fff;
            border-radius: 20px;
            border: 1px solid #e5e7eb;
            box-shadow: 0 15px 30px rgba(0, 0, 0, .08);
        }
    </style>
</head>

<body>

    <div id="app">

        <!-- HERO -->
        <section class="screen">
            <div class="flex flex-col items-center justify-center text-center gap-6">
                <p class="brand text-4xl tracking-widest">Techspot AI Pavilion</p>

                <lottie-player src="https://assets2.lottiefiles.com/packages/lf20_tfb3estd.json"
                    style="width:300px;height:300px" loop autoplay></lottie-player>

                <h1 class="text-5xl font-bold brand leading-tight">
                    Virtual Fashion<br>
                    <span class="text-[var(--accent)]">AI Try-On</span>
                </h1>

                <button onclick="goNext()" class="mt-4 px-10 py-4 rounded-full font-semibold bg-[var(--accent)]">
                    Start Virtual Try-On
                </button>
            </div>
        </section>

        <!-- TRY ON -->
        <section class="screen">
            <div class="glass w-[92%] max-w-6xl h-[72vh] p-5 flex flex-col">

                <!-- HEADER -->
                <div class="grid grid-cols-3 items-center mb-3">
                    <button onclick="goBack()" class="underline text-sm">‚Üê Back</button>
                    <div class="text-center brand font-bold">Techspot AI Pavilion</div>
                    <div></div>
                </div>

                <!-- FOLDERS -->
                <div class="flex gap-2 mb-3 text-sm">
                    <button onclick="selectInputFolder()" class="px-4 py-2 bg-blue-600 text-white rounded">
                        Select INPUT Folder
                    </button>
                    <button onclick="selectOutputFolder()" class="px-4 py-2 bg-green-600 text-white rounded">
                        Select OUTPUT Folder
                    </button>
                </div>

                <!-- CONTENT -->
                <div class="flex-1 flex items-center justify-center">

                    <!-- ROBOT -->
                    <div id="robotThinking" class="hidden text-center">
                        <video id="robotVideo" class="w-56 mx-auto rounded-xl mb-3" src="img/ROBOT VIDEO1.mp4" loop
                            muted playsinline></video>
                        <p class="text-sm text-gray-500">AI is preparing your virtual look‚Ä¶</p>
                    </div>

                    <!-- OUTPUT -->
                    <div id="output" class="hidden text-center w-full">
                        <h3 class="brand mb-4 text-xl">‚ú® Final AI Output</h3>

                        <img id="finalImage" class="mx-auto h-60 rounded-xl shadow-lg object-contain bg-gray-100">

                        <button onclick="downloadImage()"
                            class="mt-6 px-6 py-2 bg-[var(--accent)] rounded font-semibold">
                            ‚¨á Download
                        </button>
                    </div>
                </div>

                <!-- INPUT BAR (spacing fixed) -->
                <div class="mt-6 bg-[#1c1c1e] p-3 rounded-2xl flex gap-3 items-center text-white relative">

                    <button onclick="toggleMenu()" class="text-xl">+</button>

                    <div id="uploadMenu" class="hidden absolute bottom-14 left-0 bg-[#2a2a2e] rounded-xl w-44">
                        <button onclick="openUpload()" class="w-full text-left px-4 py-3 hover:bg-[#3a3a3e]">
                            üìÅ Upload Image
                        </button>
                        <button onclick="openCamera()" class="w-full text-left px-4 py-3 hover:bg-[#3a3a3e]">
                            üì∑ Open Camera
                        </button>
                    </div>

                    <div id="previewWrapper" class="relative hidden">
                        <img id="preview" class="w-10 h-10 rounded-full object-cover border">
                        <button onclick="removePreview()"
                            class="absolute -top-2 -right-2 bg-black text-xs w-5 h-5 rounded-full">‚úï</button>
                    </div>

                    <input id="promptInput" class="flex-1 bg-transparent outline-none text-sm"
                        placeholder="Ask AI Virtual Try-On Studio‚Ä¶">

                    <button onclick="generate()">‚û§</button>
                </div>

            </div>
        </section>
    </div>

    <input type="file" id="fileInput" accept="image/*" hidden>

    <script>
        const app = document.getElementById("app");
        const robotVideo = document.getElementById("robotVideo");
        const preview = document.getElementById("preview");
        const previewWrapper = document.getElementById("previewWrapper");

        let inputDir = null, outputDir = null;
        let known = new Set(), watcher = false, latest = null;

        /* ---------- NAV ---------- */
        function goNext() { app.style.transform = "translateX(-100vw)"; }
        function goBack() { app.style.transform = "translateX(0)"; robotVideo.pause(); }

        /* ---------- MENU ---------- */
        function toggleMenu() { uploadMenu.classList.toggle("hidden"); }
        function openUpload() { uploadMenu.classList.add("hidden"); fileInput.click(); }

        /* ---------- FOLDERS ---------- */
        async function selectInputFolder() { inputDir = await window.showDirectoryPicker(); }
        async function selectOutputFolder() { outputDir = await window.showDirectoryPicker(); }

        /* ---------- SAVE TO INPUT ---------- */
        async function saveToInput(blob, name) {
            if (!inputDir) return;
            const h = await inputDir.getFileHandle(name, { create: true });
            const w = await h.createWritable();
            await w.write(blob);
            await w.close();
        }

        /* ---------- UPLOAD ---------- */
        fileInput.onchange = async e => {
            const f = e.target.files[0];
            if (!f) return;
            preview.src = URL.createObjectURL(f);
            previewWrapper.classList.remove("hidden");
            await saveToInput(f, Date.now() + "_" + f.name);
        };

        /* ---------- GENERATE ---------- */
        function generate() {
            if (!preview.src || !outputDir) {
                alert("Upload image & select OUTPUT folder");
                return;
            }
            robotThinking.classList.remove("hidden");
            robotVideo.play().catch(() => { });
            if (!watcher) watch();
        }

        /* ---------- WATCH OUTPUT ---------- */
        async function watch() {
            watcher = true;
            for await (const e of outputDir.values())
                if (e.kind === "file") known.add(e.name);

            setInterval(async () => {
                for await (const e of outputDir.values()) {
                    if (e.kind === "file" && !known.has(e.name)) {
                        known.add(e.name);
                        latest = await e.getFile();
                        finalImage.src = URL.createObjectURL(latest);
                        robotThinking.classList.add("hidden");
                        output.classList.remove("hidden");
                        robotVideo.pause();
                    }
                }
            }, 2500);
        }

        /* ---------- DOWNLOAD ---------- */
        function downloadImage() {
            if (!latest) return;
            const a = document.createElement("a");
            a.href = URL.createObjectURL(latest);
            a.download = "AI_TryOn_Output.png";
            a.click();
        }
    </script>

</body>

</html>
